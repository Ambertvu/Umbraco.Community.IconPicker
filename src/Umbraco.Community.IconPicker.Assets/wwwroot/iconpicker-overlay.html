<div class="contentment lk-overlay" ng-controller="IconPickerOverlay.Controller as vm">
    <umb-editor-view>

        <umb-editor-header name="vm.title"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>

        <umb-editor-container>

            <umb-box ng-if="vm.items.length > 0">
                <umb-box-content>
                    <div class="umb-search-filter w-100 mb3">
                        <label for="icon-search" class="sr-only"><localize key="iconPicker_filter">Type to filter...</localize></label>
                        <umb-icon icon="icon-search"></umb-icon>
                        <input id="icon-search"
                               type="text"
                               ng-model="vm.searchTerm"
                               class="umb-search-filter__input"
                               localize="iconPicker_search"
                               umb-auto-focus
                               no-dirty-check />
                    </div>

                    <ul class="umb-iconpicker">
                        <li class="umb-iconpicker-item control-label " ng-repeat="item in vm.items | orderBy:vm.orderBy | filter:vm.searchTerm as results">
                            <button type="button" class="btn-reset umb-card-grid-item" title="{{ item.name }}" ng-click="vm.select(item)">
                                <div class="umb-iconpicker-svg" ng-bind-html="item.htmlString"></div>
                            </button>
                        </li>
                    </ul>

                </umb-box-content>
            </umb-box>

            <umb-empty-state ng-if="vm.items.length == 0" position="center">
                <p><localize key="iconPicker_noItemsAvailable">There are no items available to add.</localize></p>
            </umb-empty-state>

        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            shortcut="esc"
                            action="vm.close()">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-view>
</div>
