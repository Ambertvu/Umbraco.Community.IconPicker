name: Publish NuGet Package

env:
  OUTPUT: ./nupkgs
  
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
          contents: read
          packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Build and pack
      run: dotnet pack src/Umbraco.Community.IconPicker/Umbraco.Community.IconPicker.csproj -c Release /p:Version=${{github.ref_name}} -o ${{ env.OUTPUT }}
      
    - name: upload-artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Build-Results
        path: ${{ env.OUTPUT }}/**/*
